<html>
  <head>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/all.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <h2>Login</h2>
    <br>
    <form id="login-form" method="post">
      <p style="width: 125px; display: inline-block;">Username</p>
      <input id="username" name="username" type="text" placeholder="Enter Username">
      <span id="username-error" class="error"></span>
      <br>
      <p style="width: 125px; display: inline-block;">Password</p>
      <input id="password" name="password" type="password" placeholder="Enter Password">
      <span id="password-error" class="error"></span>
      <br>
      <span id="validation-error" class="error"></span>
      <br>
      <input type="submit" value="Submit" style="margin-left: 150px;">
    </form>
    
    <br>
    <a href="register.html">Register new account</a>
  </body>
</html>
